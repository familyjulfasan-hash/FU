<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Codes QR par Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .team-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .team-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .qr-code-reader {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
        }
        .scanned-value {
            margin-top: 10px;
            font-size: 1.1em;
            color: #007BFF;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
        }
        .stop-scan-button {
            background-color: #dc3545;
        }
        .stop-scan-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scanner de Code QR</h1>
        <p style="text-align: center;">Scannez un code pour chaque équipe. La valeur doit être un nombre.</p>

        <div id="scanner-container" style="display: none;">
            <div id="reader"></div>
            <button onclick="stopScan()" class="stop-scan-button">Arrêter le scan</button>
        </div>

        <div class="team-section">
            <div class="team-title">Équipe 1</div>
            <button onclick="startScan('team1')">Scanner le code</button>
            <div id="team1-value" class="scanned-value">Code scanné : aucun</div>
        </div>

        <div class="team-section">
            <div class="team-title">Équipe 2</div>
            <button onclick="startScan('team2')">Scanner le code</button>
            <div id="team2-value" class="scanned-value">Code scanné : aucun</div>
        </div>

        <div class="team-section">
            <div class="team-title">Équipe 3</div>
            <button onclick="startScan('team3')">Scanner le code</button>
            <div id="team3-value" class="scanned-value">Code scanné : aucun</div>
        </div>

        <div class="team-section">
            <div class="team-title">Équipe 4</div>
            <button onclick="startScan('team4')">Scanner le code</button>
            <div id="team4-value" class="scanned-value">Code scanné : aucun</div>
        </div>

        <hr style="width: 80%; border: 1px solid #ddd; margin: 20px auto;">
        
        <button onclick="compareCodes()" style="display: block; margin: 0 auto; background-color: #28a745;">Vérifier les correspondances</button>
        <div id="results"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    <script>
        const scannedCodes = {};
        let html5QrcodeScanner = null;
        const scannerContainer = document.getElementById('scanner-container');

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code scanné = ${decodedText}`, decodedResult);
            const teamId = html5QrcodeScanner.id;
            scannedCodes[teamId] = decodedText;
            document.getElementById(`${teamId}-value`).innerText = `Code scanné : ${decodedText}`;
            stopScan();
        }

        function onScanFailure(error) {
            // En mode de production, vous pouvez ignorer cette erreur
            // car elle se produit si aucun code QR n'est trouvé dans le flux vidéo.
        }

        function startScan(teamId) {
            if (html5QrcodeScanner) {
                // Empêche de lancer un nouveau scan si un autre est déjà en cours
                return;
            }

            scannerContainer.style.display = "block";
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.id = teamId;

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                // Cette erreur se produit souvent sur mobile si l'utilisateur refuse l'accès à la caméra
                console.error("Échec du démarrage du scanner:", err);
                scannerContainer.style.display = "none";
                alert("Impossible de démarrer le scanner. Veuillez autoriser l'accès à la caméra et réessayer.");
                html5QrcodeScanner = null;
            });
        }
