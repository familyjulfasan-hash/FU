<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie et Comparaison de Données</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 60px;
            padding: 8px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .input-group span {
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #dc3545;
        }
        #results-section {
            margin-top: 20px;
        }
        #results {
            font-size: 1.1em;
            text-align: left;
            padding-left: 20px;
        }
        .hidden {
            display: none;
        }
        .final-results {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="main-title">Saisie Joueur 1</h1>
        <div id="input-section">
            <div class="input-group">
                <input type="number" id="num1" min="0" max="36" placeholder="Nombre">
                <span>-</span>
                <input type="text" id="letter1" maxlength="1" placeholder="Lettre" style="text-transform: uppercase;">
            </div>
            <div class="input-group">
                <input type="number" id="num2" min="0" max="36" placeholder="Nombre">
                <span>-</span>
                <input type="text" id="letter2" maxlength="1" placeholder="Lettre" style="text-transform: uppercase;">
            </div>
            <div class="input-group">
                <input type="number" id="num3" min="0" max="36" placeholder="Nombre">
                <span>-</span>
                <input type="text" id="letter3" maxlength="1" placeholder="Lettre" style="text-transform: uppercase;">
            </div>
            <button id="next-player-btn" onclick="nextPlayer()">Joueur suivant</button>
            <div id="message"></div>
        </div>

        <div id="results-section" class="hidden">
            <h2 id="final-message"></h2>
            <div id="results" class="final-results"></div>
            <button onclick="window.location.reload()" style="background-color: #28a745;">Nouvelle partie</button>
        </div>
    </div>

    <script>
        let currentPlayer = 1;
        const totalPlayers = 4;
        const allPlayerInputs = [];
        const validLetters = ['A', 'B', 'C', 'D', 'E', 'X'];

        function validateInput(num, letter) {
            const numValue = parseInt(num);
            if (num === "" || letter === "") {
                return "Veuillez saisir un nombre et une lettre.";
            }
            if (isNaN(numValue) || numValue < 0 || numValue > 36) {
                return "Le nombre doit être entre 0 et 36.";
            }
            if (!validLetters.includes(letter.toUpperCase())) {
                return "La lettre doit être A, B, C, D, E ou X.";
            }
            return null;
        }

        function nextPlayer() {
            const num1 = document.getElementById('num1').value;
            const letter1 = document.getElementById('letter1').value.toUpperCase();
            const num2 = document.getElementById('num2').value;
            const letter2 = document.getElementById('letter2').value.toUpperCase();
            const num3 = document.getElementById('num3').value;
            const letter3 = document.getElementById('letter3').value.toUpperCase();

            const error1 = validateInput(num1, letter1);
            const error2 = validateInput(num2, letter2);
            const error3 = validateInput(num3, letter3);

            const message = document.getElementById('message');
            if (error1 || error2 || error3) {
                message.innerText = error1 || error2 || error3;
                return;
            }

            allPlayerInputs.push({
                player: currentPlayer,
                numbers: [
                    parseInt(num1),
                    parseInt(num2),
                    parseInt(num3)
                ]
            });

            currentPlayer++;
            if (currentPlayer <= totalPlayers) {
                document.getElementById('main-title').innerText = `Saisie Joueur ${currentPlayer}`;
                document.getElementById('num1').value = '';
                document.getElementById('letter1').value = '';
                document.getElementById('num2').value = '';
                document.getElementById('letter2').value = '';
                document.getElementById('num3').value = '';
                document.getElementById('letter3').value = '';
                message.innerText = "";
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('main-title').innerText = "Fin des saisies";
            document.getElementById('results-section').classList.remove('hidden');
            
            const resultsElement = document.getElementById('results');
            resultsElement.innerHTML = '';
            
            const matchesFound = {};

            for (let i = 0; i < allPlayerInputs.length; i++) {
                const playerA = allPlayerInputs[i];
                for (let j = i + 1; j < allPlayerInputs.length; j++) {
                    const playerB = allPlayerInputs[j];

                    const commonNumbers = playerA.numbers.filter(num => playerB.numbers.includes(num));
                    
                    if (commonNumbers.length > 0) {
                        for(const number of commonNumbers) {
                            if (!matchesFound[number]) {
                                matchesFound[number] = new Set();
                            }
                            matchesFound[number].add(playerA.player);
                            matchesFound[number].add(playerB.player);
                        }
                    }
                }
            }

            const finalMessage = document.getElementById('final-message');
            if (Object.keys(matchesFound).length > 0) {
                finalMessage.innerText = "Correspondances trouvées :";
                for (const number in matchesFound) {
                    const players = Array.from(matchesFound[number]);
                    const playerString = players.map(p => `Joueur ${p}`).join(' et ');
                    resultsElement.innerHTML += `<p>Numéro <strong>${number}</strong> : trouvé par les ${playerString}</p>`;
                }
            } else {
                finalMessage.innerText = "Aucune correspondance trouvée.";
            }
        }
    </script>
</body>
</html>
